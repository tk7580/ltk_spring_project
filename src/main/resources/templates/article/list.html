<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>
    <title th:text="${series.titleKr} + ' - 게시판'"></title>
</head>
<th:block layout:fragment="content">
    <main class="main-content">
        <section class="content-section">
            <h2 th:text="${series.titleKr} + ' 게시판'"></h2>
            <div style="text-align: right; margin-bottom: 15px;">
                <a th:href="@{/series/{seriesId}/board/write(seriesId=${series.id})}" class="btn-write">글쓰기</a>
            </div>
            <table class="article-table">
                <thead>...</thead>
                <tbody>
                <tr th:each="article : ${articles}">
                    <td><a th:href="@{/series/{seriesId}/board/{articleId}(seriesId=${series.id}, articleId=${article.id})}" th:text="${article.title}"></a></td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
</th:block>
</html>
