<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>
    <title>로그인 - PlotPath</title>
    <th:block layout:fragment="css">
        <style>
            .form-container {
                max-width: 400px;
                margin: 40px auto;
                padding: 30px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            .form-container h1 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 25px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
            }
            .form-group input {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .form-actions .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background-color: #2196F3;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .form-link {
                text-align: center;
                margin-top: 20px;
            }
            .form-link a {
                color: #FF7043;
                text-decoration: none;
            }
            .error-message {
                background-color: #ffebee;
                color: #c62828;
                border: 1px solid #ef9a9a;
                padding: 10px;
                border-radius: 4px;
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
    </th:block>
</head>
<th:block layout:fragment="content">
    <div class="form-container">
        <h1>로그인</h1>
        <div th:if="${param.error}" class="error-message">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <form th:action="@{/member/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">로그인</button>
            </div>
        </form>
        <div class="form-link">
            <span>아직 회원이 아니신가요? </span>
            <a th:href="@{/member/joinForm}">회원가입</a>
        </div>
    </div>
</th:block>
</html>
