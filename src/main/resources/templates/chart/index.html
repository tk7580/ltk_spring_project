<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>
    <title>인기 작품 차트 - PlotPath</title>
    <th:block layout:fragment="css">
        <style>
            .chart-separator {
                border: 0;
                height: 1px;
                background-color: #e9ecef;
                margin: 40px 0;
            }
        </style>
    </th:block>
</head>
<th:block layout:fragment="content">
    <main class="main-content">
        <section class="content-section">
            <h2>종합 인기 TOP 10 (시청순)</h2>
            <div th:if="${#lists.isEmpty(overallByWatchCount)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(overallByWatchCount)}">
                <div class="work-card" th:each="work : ${overallByWatchCount}">
                    <a th:href="@{'/work/' + ${work.id}}">
                        <img th:src="${work.thumbnailUrl != null ? work.thumbnailUrl : '/images/placeholder_poster.png'}" alt="작품 썸네일"/>
                        <div class="work-info">
                            <h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2>최신 등록 작품</h2>
            <div th:if="${#lists.isEmpty(recentWorks)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(recentWorks)}">
                <div class="work-card" th:each="work : ${recentWorks}">
                    <a th:href="@{'/work/' + ${work.id}}">
                        <img th:src="${work.thumbnailUrl != null ? work.thumbnailUrl : '/images/placeholder_poster.png'}" alt="작품 썸네일"/>
                        <div class="work-info">
                            <h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <hr class="chart-separator">

        <section class="content-section">
            <h2>영화 인기 차트 (평점순)</h2>
            <div th:if="${#lists.isEmpty(moviesByRating)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(moviesByRating)}">
                <div class="work-card" th:each="work : ${moviesByRating}"><a th:href="@{'/work/' + ${work.id}}"><img th:src="${work.thumbnailUrl}"/><div class="work-info"><h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p></div></a></div>
            </div>
        </section>
        <section class="content-section">
            <h2>영화 인기 차트 (시청순)</h2>
            <div th:if="${#lists.isEmpty(moviesByWatchCount)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(moviesByWatchCount)}">
                <div class="work-card" th:each="work : ${moviesByWatchCount}"><a th:href="@{'/work/' + ${work.id}}"><img th:src="${work.thumbnailUrl}"/><div class="work-info"><h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p></div></a></div>
            </div>
        </section>

        <hr class="chart-separator">

        <section class="content-section">
            <h2>TV 시리즈 인기 차트 (평점순)</h2>
            <div th:if="${#lists.isEmpty(tvsByRating)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(tvsByRating)}">
                <div class="work-card" th:each="work : ${tvsByRating}"><a th:href="@{'/work/' + ${work.id}}"><img th:src="${work.thumbnailUrl}"/><div class="work-info"><h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p></div></a></div>
            </div>
        </section>
        <section class="content-section">
            <h2>TV 시리즈 인기 차트 (시청순)</h2>
            <div th:if="${#lists.isEmpty(tvsByWatchCount)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(tvsByWatchCount)}">
                <div class="work-card" th:each="work : ${tvsByWatchCount}"><a th:href="@{'/work/' + ${work.id}}"><img th:src="${work.thumbnailUrl}"/><div class="work-info"><h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p></div></a></div>
            </div>
        </section>

        <hr class="chart-separator">

        <section class="content-section">
            <h2>애니메이션 인기 차트 (평점순)</h2>
            <div th:if="${#lists.isEmpty(animationsByRating)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(animationsByRating)}">
                <div class="work-card" th:each="work : ${animationsByRating}"><a th:href="@{'/work/' + ${work.id}}"><img th:src="${work.thumbnailUrl}"/><div class="work-info"><h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p></div></a></div>
            </div>
        </section>
        <section class="content-section">
            <h2>애니메이션 인기 차트 (시청순)</h2>
            <div th:if="${#lists.isEmpty(animationsByWatchCount)}"><p>표시할 작품이 없습니다.</p></div>
            <div class="work-list" th:unless="${#lists.isEmpty(animationsByWatchCount)}">
                <div class="work-card" th:each="work : ${animationsByWatchCount}"><a th:href="@{'/work/' + ${work.id}}"><img th:src="${work.thumbnailUrl}"/><div class="work-info"><h3 th:text="${work.titleKr}"></h3><p th:text="${work.type}"></p></div></a></div>
            </div>
        </section>
    </main>
</th:block>
</html>
